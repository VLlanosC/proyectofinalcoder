          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        </header>
    <form action="" method="GET" id="contacto">
        <fieldset>
            <legend><strong>Contacto</strong></legend>
            <div>
                <label for="userName">Nombre/s</label>
                <input type="text" name="userName" placeholder="Ingrese su nombre" required> 
            </div>
            <div>
                <label for="userLastname">Apellido/s</label>
                <input type="text" name="userLastname" placeholder="Ingrese su apellido" required>
            </div>
            <div>
                <label for="userMail">Correo</label>
                <input type="email" name="userMail" id="userMail" placeholder="Ingrese su correo" required>
            </div>
            <div>
                Consulta
                <select name="inquiryType" id="inquiryType">
                    <option value="aranceles">Aranceles</option>
                    <option value="disponibilidad">Disponibilidad</option>
                    <option value="horarios">Horarios</option>
                </select>
            </div>
            <br>
            <div>
                Otra consulta? Escribinos!
            </div>
            <div>    
                <textarea name="inquiryElse" id="inquiryElse" cols="30" rows="10"></textarea>
            </div>
            <div>
                ¿Quiere recibir novedades semanales?
                <input type="checkbox" name="acepto" id="acepto" value="1">
            </div>
            <input type="reset" value="Borrar formulario">
            <input type="submit" value="Enviar formulario">

        </fieldset>
    </form>
    <footer id="pie-de-pagina">
        <div>
            <p>Si estas buscando un lugar donde empezar a superar tus limites entrenando, no dudes mas!</p> 
        </div> 
        <div class="redes"><h4><strong>Nuestras redes</strong></h4></div>
            <div class="redes__container">
               <ul>
                   <li><a href="#" class="instagram"><i class="fab fa-instagram"></i></a></li>
                   <li><a href="#" class="gmail"><i class="far fa-envelope"></i></a></li>
                   <li><a href="#" class="whatsapp"><i class="fab fa-whatsapp"></i></a></li>
               </ul>     
            </div>      
    </footer>
